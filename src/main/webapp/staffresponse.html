    <div class="container">
        <h1>Manage Queries</h1>

        <!-- Queries Table -->
        <h2>Queries List</h2>
        <table>
            <thead>
                <tr>
                    <th>Query ID</th>
                    <th>Customer Name</th>
                    <th>Query</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="query-table-body">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>

        <!-- Selected Query Response Section -->
        <div id="response-section" class="hidden">
            <h2>Respond to Query</h2>
            <form id="response-form">
                <label for="query-id">Query ID</label>
                <input type="text" id="query-id" disabled>

                <label for="customer-name">Customer Name</label>
                <input type="text" id="customer-name" disabled>

                <label for="response">Response</label>
                <textarea id="response" rows="5" required></textarea>

                <button type="button" id="send-response-btn">Send Response</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="staffresponse.js"></script>
