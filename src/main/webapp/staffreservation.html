    <div class="main-content">
    <header>
       
    </header>
   
   
   
   
   
   
    <div class="container">
        <h1>Reservation Manager</h1>

        <!-- Reservation Table -->
        <h2>Reservations List</h2>
        <table>
            <thead>
                <tr>
                    <th>Reservation ID</th>
                    <th>Customer Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Persons</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reservation-table-body">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>

        <!-- Selected Reservation Details -->
        <div id="reservation-details-section" class="hidden">
            <h2>Reservation Details</h2>
            <form id="reservation-form">
                <label for="reservation-id">Reservation ID</label>
                <input type="text" id="reservation-id" disabled>

                <label for="customer-name">Customer Name</label>
                <input type="text" id="customer-name" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" required>

                <label for="date">Date</label>
                <input type="date" id="date" required>

                <label for="time">Time</label>
                <input type="time" id="time" required>

                <label for="persons">Number of Persons</label>
                <input type="number" id="persons" required>

                <label for="message">Message</label>
                <textarea id="message" rows="4"></textarea>

                <div class="form-actions">
                    <button type="button" id="update-btn">Update</button>
                    <button type="button" id="delete-btn">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <script src="staffreservation.js"></script>
</body>
</html>
