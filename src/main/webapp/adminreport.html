<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ABC Restaurant</title>
    <link rel="stylesheet" href="adminreport.css">
</head>
<body>

    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="admingallery.html">Manage Gallery</a></li>
            <li><a href="adminreport.html">Generate Reports</a></li>
             <li><a href="register.jsp">Staff Registration</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
    <header>
    
    </header>
   

    <main>
        <section id="daily-sales">
            <h2>Daily Sales Report</h2>
            <button onclick="addRow('daily-sales-table')">Add Record</button><br><br>
            <table id="daily-sales-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Item Sold</th>
                        <th>Quantity</th>
                        <th>Total Sales</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row -->
                    <tr>
                        <td>2024-08-21</td>
                        <td>Burger</td>
                        <td>50</td>
                        <td>12000</td>
                        <td>
                            <button onclick="editRow(this)">Edit</button>
                            <button onclick="deleteRow(this)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="monthly-sales">
            <h2>Monthly Sales Report</h2>
            <button onclick="addRow('monthly-sales-table')">Add Record</button><br><br>
            <table id="monthly-sales-table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Total Sales</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row -->
                    <tr>
                        <td>August 2024</td>
                        <td>$15,000</td>
                        <td>
                            <button onclick="editRow(this)">Edit</button>
                            <button onclick="deleteRow(this)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>
    <script src="adminreport.js"></script>
</body>

</html>
